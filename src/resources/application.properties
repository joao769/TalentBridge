# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/TalentBridge?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=16161

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ajustes adicionais para melhorar a performance e logs
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=10
